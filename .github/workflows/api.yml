name: Product API

on:
  push:
    branches:
      - "master"

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10", "12"]
    steps:
      - uses: actions/checkout@v1
      - name: Build
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test

  configure_aws_ecr_account:
    name: Configure AWS credentials
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

  build_publish_docker:
    name: Build & Publish Docker Image to ECR
    runs-on: ubuntu-latest
    needs: ["test"]
    env:
      ECR_REGISTRY: ${{ secrets.DOCKER_ECR_REPO }}
      ECR_ARTIFACT: produtos-api
    steps:
      - uses: actions/checkout@v1
      - uses: aws-actions/amazon-ecr-login@v1
      - name: Build Docker image
        run: docker build -t $ECR_REGISTRY/$ECR_ARTIFACT:latest -t $ECR_REGISTRY/$ECR_ARTIFACT:latest .
      - name: Push to ECR
        run: docker push $ECR_REGISTRY/$ECR_ARTIFACT
